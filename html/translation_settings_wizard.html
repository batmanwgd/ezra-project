<div id="translation-settings-wizard-init">
  <p style="margin-bottom: 2em;" i18n="[html]translation-wizard.internet-usage-note"></p>
  <button id="add-bible-translations-button" class="fg-button ui-corner-all ui-state-default ui-state-disabled" i18n="translation-wizard.add-translations"></button>
  <button id="remove-bible-translations-button" class="fg-button ui-corner-all ui-state-default ui-state-disabled" i18n="translation-wizard.remove-translations"></button>
</div>

<div id="translation-settings-wizard-add" style="display: none;">
  <h3 i18n="translation-wizard.repositories"></h3>
  <section id="translation-repositories" class="scrollable">
  </section>

  <h3 i18n="translation-wizard.languages"></h3>
  <section id="translation-languages" class="scrollable">
  </section>

  <h3 i18n="translation-wizard.translations"></h3>
  <section id="translations">
    <div id="translation-list" class="scrollable"></div>
    <div id="translation-info" class="scrollable">
      <div id="translation-info-content" i18n="translation-wizard.click-to-show-detailed-module-info"></div>
      <br/>
      <div class="loader" style="margin-top: 1em;">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </section>

  <h3 i18n="translation-wizard.installation"></h3>
  <section id="install" class="scrollable">
  </section>
</div>

<div id="translation-settings-wizard-remove" style="display: none;">
  <h3 i18n="translation-wizard.translations"></h3>
  <section id="translations" class="scrollable">
  </section>

  <h3 i18n="translation-wizard.removal"></h3>
  <section id="uninstall" class="scrollable">
  </section>
</div>

<div id="translation-settings-wizard-unlock" style="display: none;">
  <p id="dialog-unlock-info" class="external"></p>
  <span id="unlock-key-label" i18n="translation-wizard.unlock-key"></span>: <input id="unlock-key-input" style="width: 20em;" type="text" maxlength="255" />
</div>
